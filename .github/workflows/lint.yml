name: Linting

on:
  workflow_call:
    inputs:
      node-version:
        default: 18.x
        required: false
        type: string

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install
        run: npm ic

      - name: Check linting
        run: npm run lint
